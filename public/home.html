        function grab_info(){
      console.log('checkout run');
      $.ajax({
        url: '/info',
        type: 'GET',
        dataType: 'json', //will parse json into javascript object
        //callback called when suceed
        success: (data) => {
          console.log('ajax success!', data);
            player ="";

          $.each(data, function (index, value) {
            player += "<h2>";
            player += this.player_name;
            player += ", ";
            player += this.realm;
            player += ", ";
            player += this.race;
            player += ", ";
            player += this.class_type;
            player += ", ";
            player += this.faction;
            player += ", ";
            player += this.first_prof;
            player += ", ";
            player += this.second_prof;
            player += "</h2>";
          });// END LOOP
          $('#results').html(player)
        }//sucess data call
      });//ajax function call
      //CART CLICK AJAX END
    }

    </script>

function login(){

$.ajax({
